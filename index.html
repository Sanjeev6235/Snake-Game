<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="infos">
                 <div class="info">
                    <h1>New Score: <span class="new-score">0</span></h1>
                </div>
                <div class="info">
                    <h1>High Score: <span class="high-score">0</span></h1>
                </div>
                <div class="info">
                    <h1>Time: <span class="timer">00-00</span></h1>
                </div>
            </div>
            <div class="board">
    
            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h2>Welcome to Snake Game</h2>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h2>Game Over</h2>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
